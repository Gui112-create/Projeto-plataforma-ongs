<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ONG Exemplo</title>
  <meta name="description" content="Formulário de cadastro para voluntários e apoiadores.">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container header-inner">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/3588/3588435.png" alt="Logotipo ONG Exemplo">
        <div><strong>ONG Exemplo</strong></div>
      </div>
      <nav aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastre-se</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Cadastro</h1>
    <img src="images/voluntarios.jpg" alt="Voluntários trabalhando juntos em projeto social" class="page-banner" onerror="this.src='https://images.unsplash.com/photo-1559027615-cd4628902d4a?w=1200&h=300&fit=crop'">
    <p>Preencha o formulário abaixo para se candidatar como voluntário ou apoiar nossos projetos.</p>

    <form id="cadastroForm" novalidate action="#" method="post" aria-labelledby="cadastro">
      <fieldset>
        <legend>Dados pessoais</legend>

        <div class="form-row">
          <div>
            <label for="nome">Nome completo</label>
            <input id="nome" name="nome" type="text" required minlength="3" placeholder="Seu nome completo" />
          </div>

          <div>
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" required placeholder="nome@exemplo.com" />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="cpf">CPF</label>
            <input id="cpf" name="cpf" type="text" inputmode="numeric"
              pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="000.000.000-00" aria-describedby="cpfHelp" />
            <small id="cpfHelp" class="helper">Formato: 000.000.000-00</small>
          </div>

          <div>
            <label for="telefone">Telefone</label>
            <input id="telefone" name="telefone" type="tel" inputmode="tel"
              pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" required placeholder="(00) 90000-0000" />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="nasc">Data de Nascimento</label>
            <input id="nasc" name="nasc" type="date" required />
          </div>

          <div>
            <label for="genero">Estado</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <!-- adicionar mais estados -->
            </select>
          </div>
        </div>

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <div class="form-row">
          <div>
            <label for="endereco">Endereço</label>
            <input id="endereco" name="endereco" type="text" required placeholder="Rua, número, complemento" />
          </div>

          <div>
            <label for="cep">CEP</label>
            <input id="cep" name="cep" type="text" inputmode="numeric"
              pattern="\d{5}-\d{3}" required placeholder="00000-000" />
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="cidade">Cidade</label>
            <input id="cidade" name="cidade" type="text" required />
          </div>

          <div>
            <label for="bairro">Bairro</label>
            <input id="bairro" name="bairro" type="text" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Interesses</legend>
        <label>
          <input type="checkbox" name="interesse" value="voluntario" /> Voluntariado
        </label>
        <label>
          <input type="checkbox" name="interesse" value="doacao" /> Doação
        </label>
      </fieldset>

      <button type="submit">Enviar cadastro</button>
    </form>

  </main>

  <footer role="contentinfo">
    <div class="container">
      <p>© ONG Exemplo — Obrigado por apoiar.</p>
    </div>
  </footer>

  <script src="js/scripts.js"></script>
</body>
</html>
